<!-- INNER BANNER STARTS -->
<div class="inner-banner-style blog-post-banner" id="top"
     style="{% if banner and banner.image %}background-image: url('{{ banner.image.url }}'); background-size: cover; background-position: center;{% endif %}">
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="info text-center animated" data-animation="fadeInUp" data-animation-delay="200">
                    
                    <!-- Catégorie -->
                    <div class="lrline pb-3">
                        <span>{{ banner.category|default:"transportation" }}</span>
                    </div>
                    
                    <!-- Titre -->
                    <h2>
                        {{ banner.title|default:"Titre de l'article ici" }}
                    </h2>
                    
                    <!-- Métadonnées -->
                    <ul class="meta">
                        <li>
                            <a href="#"><i class="las la-user-alt"></i> {{ banner.author|default:"John" }}</a>
                        </li>
                        <li>
                            <!-- Formatage de la date : 10 Jan, 2020 -->
                            <a href="#"><i class="las la-calendar"></i> {{ banner.publish_date|date:"d M, Y" }}</a>
                        </li>
                        <li>
                            <a href="#"><i class="lar la-comment"></i> {{ banner.comments_count|default:"0" }}</a>
                        </li>
                        <li>
                            <a href="#"><i class="lar la-eye"></i> {{ banner.views_count|default:"0" }}</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /. INNER BANNER ENDS -->
