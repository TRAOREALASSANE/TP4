<!-- PORTFOLIO STARTS -->
<section id="portfolio" class="portfolio">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="herotext text-center animated" data-animation="fadeInUp" data-animation-delay="100">
                    <div class="lrline pb-3"><span>Our Gallery</span></div>
                    <h2>Seamless logistics, faster deliveries</h2>
                    <h5 class="pt-2">Whatever item needs to be delivered or shipped, we're capable to do that!</h5>
                </div>
            </div>
        </div>
        
        <div class="row pt-5 pb-3">
            <!-- Portfolio Nav Starts -->
            <div class="col-12">
                <div id="options" class="animated" data-animation="fadeInUp" data-animation-delay="200">
                    <ul id="filters" class="option-set clearfix" data-option-key="filter">
                        <li><a href="#filter" data-option-value="*" class="selected">ALL</a></li>
                        
                        <!-- Filtres Dynamiques -->
                        {% for slug, name in categories %}
                        <li><a href="#filter" data-option-value=".{{ slug }}">{{ name }}</a></li>
                        {% endfor %}
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Portfolio Thumbs Starts -->
                <div class="make4columns portfolio-grid">
                    
                    <!-- Boucle Django sur les projets -->
                    {% for project in projects %}
                    <figure class="item {{ project.category }}">
                        <div class="picture">
                            <!-- L'image -->
                            <img src="{{ project.image.url }}" alt="{{ project.title }}">                       
                            
                            <!-- Picture Overlay Starts -->													
                            <div class="text-overlay">
                                <!-- Affiche le nom lisible de la catÃ©gorie (ex: Road & Truck) -->
                                <div class="category">{{ project.get_category_display }}</div>
                                
                                <h2>
                                    <a class="{{ project.popup_class }}" href="{{ project.link }}" title="{{ project.title }}">
                                        {{ project.title }}
                                    </a>
                                </h2>
                            </div>
                            <div class="icon-overlay">
                                <div class="icon">
                                    <a class="{{ project.popup_class }}" href="{{ project.link }}" title="{{ project.title }}">
                                        <i class="las la-expand-arrows-alt"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- Picture Overlay Ends -->
                        </div>
                    </figure>
                    {% endfor %}
                    <!-- Fin de la boucle -->

                </div>
            </div>
        </div>
    </div>
</section>
<!-- PORTFOLIO ENDS -->
