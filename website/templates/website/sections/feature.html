{% load static %}

<section class="home-features">
    <div class="container ps-md-0">
        <div class="row align-items-center">
            
            <!-- IMAGE -->
            <div class="col-12 col-lg-6">
                <img src="{{ section.image.url }}" class="img-fluid" alt="">
            </div>

            <div class="col-12 col-lg-6">
                <div class="block">

                    <div class="herotext">
                        <div class="rightline pb-3"><span>{{ section.title }}</span></div>

                        <h2>{{ section.subtitle }}</h2>
                        <h5 class="pt-2">{{ section.description }}</h5>
                    </div>

                    <!-- ACCORDEON -->
                    <div class="accordion pt-3" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                    {{ section.accordion_title_1 }}
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body">{{ section.accordion_text_1 }}</div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                    {{ section.accordion_title_2 }}
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse">
                                <div class="accordion-body">{{ section.accordion_text_2 }}</div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                                    {{ section.accordion_title_3 }}
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse">
                                <div class="accordion-body">{{ section.accordion_text_3 }}</div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
